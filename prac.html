<!DOCTYPE html>
<html lang="ko">

<head>
  <title>법무부 - u Guard</title>

  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
  <link type="text/css" rel="stylesheet" href="./css/sh.css" />
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
  <link rel="stylesheet" href="https://kenwheeler.github.io/slick/slick/slick-theme.css">
  

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap4.min.css">
</head>
<style>
  body { background-color: #aacccc }

.js .slider-single > div:nth-child(1n+2) { display: none }

.js .slider-single.slick-initialized > div:nth-child(1n+2) { display: block }

h3 {
	background: #f0f0f0;
	color: #3498db;
	font-size: 2.25rem;
	margin: .5rem;
	padding: 2%;
	position: relative;
	text-align: center;
}

.slider-single h3 {
	line-height: 10rem;
}

.slider-nav h3::before {
	content: "";
	display: block;
	padding-top: 75%;
}

.slider-nav h3 span {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

.slider-nav .slick-slide { cursor: pointer; }

.slick-slide.is-active h3 {
	color: #c00;
	background-color: #fff
}

/*tab css*/
.tab{float:left; width:600px; height:290px;}
.tabnav{font-size:0; width:600px; border:1px solid #ddd;}
.tabnav li{display: inline-block;  height:46px; text-align:center; border-right:1px solid #ddd;}
.tabnav li a:before{content:""; position:absolute; left:0; top:0px; width:100%; height:3px; }
.tabnav li a.active:before{background:#7ea21e;}
.tabnav li a.active{border-bottom:1px solid #fff;}
.tabnav li a{ position:relative; display:block; background: #f8f8f8; color: #000; padding:0 30px; line-height:46px; text-decoration:none; font-size:16px;}
.tabnav li a:hover,
.tabnav li a.active{background:#fff; color:#7ea21e; }
.tabcontent{padding: 20px; height:244px; border:1px solid #ddd; border-top:none;}

button{width:300px; padding:30px;}
.row{width:500px; height:70px; border:1px solid #000; margin:0 auto;}
.row input{width:50px; height:50px;}


.group-ul{padding:0; color:#000 !important; font-size:12px !important; display: flex;
flex-direction: column; cursor: pointer;}
.group-ul li{padding:3px 0;}
.group-ul li a{margin-left:10px;}
    .group-ul li.sel{background-color: #dae8ff;}
    .group-ul li:hover{background-color: #dae8ff;}


</style>


<body>
    <div>
        <select id="select">
          <option value="11" selected>11</option>
          <option value="22">22</option>
          <option value="33">33</option>
        </select>
        <button class="btn" onclick="myfunction()">fff</button>
    </div>

    <ul class="group-ul" id="view">
             
    </ul>


    <div class="view" name="view" id="view">
      <div class="row">
          <input type="checkbox">
      </div>
    </div>


    <button type="button" class="ui-button ui-basic-button ui-basic-button--normal button__min--65" id="del">삭제</button>
  <!-- script -->
  
  <script type="text/javascript" src="./assets/js/ui-script.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!-- //script -->



  <script>



function myfunction() {

 
var x = document.getElementById("select");
var y=  x.options[x.selectedIndex].text
document.getElementById("view").innerHTML += `<li><a>${y}</a></li>`;

$('.group-ul li').click(function(){
    const $this = $(this);
    $('.group-ul li').not($this).removeClass('sel')
    $this.toggleClass('sel');


});





$("#del").click(function() {

    //체크된 행이 없을 경우.
    
    $('.group-ul li.sel').remove();
});

}




  </script>
</body>

</html>
