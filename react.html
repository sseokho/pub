  <!-- script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
  <script type="text/javascript" src="./assets/js/ui-script.js"></script>
  <script>
   

    var swiper = new Swiper(".mySwiper", {
      autoplay: {
          delay: 2500,
        },
      navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },

        
      });

       

      $(".swiper-pagination").prepend('<button type="button" class="btn_pause">dsad</button>');

      var sw = 0;
      $('.btn_pause').click(function(){
          if(sw==0){
              $('.btn_pause').addClass('on');
              swiper.autoplay.stop();
              sw = 1;
          }else{
              $('.btn_pause').removeClass('on');
              swiper.autoplay.start();
              sw = 0;
          }
      });

      
      


      
  </script>
  <!-- //script -->


</html>
