<style>
.grid{width:500px; max-width:100%; border:1px solid #ccc; text-align:center;}
.griditem{ width:200px;height:300px;border:1px solid #222; margin-bottom:40px;}
.griditem.gt2{height:200px;}
.griditem.gt3{height:150px;}
.griditem.gt4{height:200px;}

</style>


<body>
    <div class="grid">
        <div class="griditem">1</div>
        <div class="griditem gt2">2</div>
        <div class="griditem gt3">3</div>
        <div class="griditem gt4">4</div>
        
        
      </div>

</body>
  
 


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
  

  <!-- //script -->



  <script>
jQuery(document).ready(function () {
    function masonryResp() {
		//pc 56
        if (jQuery(window).width() > 1640) {
            jQuery('.grid').masonry({
                itemSelector: '.griditem',
                gutter: 56,
                horizontalOrder: true,
				percentPosition: true,
				transitionDuration: '0.7s'
            });
        } else {
			//mobile 32
            jQuery('.grid').masonry({
                itemSelector: '.griditem',
                gutter: 32,
                horizontalOrder: true,
				percentPosition: true,
				transitionDuration: '0.7s'
            });
        }
    }
    masonryResp();

    window.addEventListener('resize', () => {
        masonryResp();
    });
	window.addEventListener('load', () => {
        masonryResp();
    });
});





</script>


</html>
